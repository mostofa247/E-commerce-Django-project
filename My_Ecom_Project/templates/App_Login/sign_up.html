{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_body %} Create New Account {% endblock %}
{% block body_block %}
<h2>Sign Up</h2>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Create Account</button>
</form>
<br>
<p>Already have an account? <a href="{% url 'App_Login:login' %}" class="text-decoration-none">Login Here</a></p>

{% endblock %}
