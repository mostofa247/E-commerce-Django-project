{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_body %} Home {% endblock %}
{% block body_block %}
<div class="container my-5">
    <h2 class="my-5 text-center">Featured Products</h2>
    <div class="row">
        {% for product in object_list %}
        <div class="col-md-6 col-sm-12 col-lg-3 ">
            <figure class="card card-product shadow p-3 mb-5 bg-white rounded">
                <div class="img-warp">
                    <img src="/media/{{product.mainimage}}" style="width:100%; height:300px;">
                </div>
                <figcaption class="info-wrap">
                    <h6 class="title"><a href="{% url 'App_Shop:product_detail' pk=product.pk %}"
                            class="text-decoration-none title-color">{{product.name}}</a></h6>
                    <div class="action-wrap">
                        <div class=" price-wrap h5">
                            <span class="price-new">&#2547; {{product.price|floatformat:2}}</span>
                            <span class="price-old"><strike>&#2547; {{product.old_price|floatformat:2}}</strike></span>
                        </div>
                    </div>
                </figcaption>
            </figure>
        </div>
        {% endfor%}
    </div>
</div>
{% endblock %}
